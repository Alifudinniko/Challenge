<!DOCTYPE html>
<html>

<body>
	<script>
		let jam = prompt("jam ke menit : ... jam")
		let menit = prompt("menit ke jam : ... menit")
		let menit2 = prompt("menit ke tahun : ... menit")

		jamToMenit(jam)
		menitToJam(menit)
		menitToTahun(menit2)

		function jamToMenit(jam) {
			jamMenit = parseInt(jam) * 60;
			console.log("konversi " + jam + " jam ke menit : yaitu" + jamMenit + " menit")
		}

		function menitToJam(menit) {
			menitJam = parseInt(menit) / 60;
			console.log("konversi " + menit + " menit ke jam : " + menitJam + " jam")
		}

		function menitToTahun(menit2) {
			menitTahun = (((parseInt(menit2) / 60) / 24) / 365)
			console.log("konversi " + menit2 + " menit ke tahun : " + menitTahun + " tahun")
		}
	</script>
</body>

</html>
