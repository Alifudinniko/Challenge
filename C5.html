<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<script>
		let kata = prompt("Masukkan kata : ")

		cekPalindrom(kata.toLowerCase())

		function cekPalindrom(kata) {
			let split = kata.split("")
			let reverse = split.reverse()
			let join = reverse.join("")

			if (join === kata) {
				console.log("Palindrom")
			} else {
				console.log("Bukan Palindrom")
			}
		}
	</script>
</body>

</html>
